<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medfusion Appointments Dashboard</title>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen,print" rel="stylesheet" type="text/css" >
  <!--[if lt IE 9]>
    <script src="/bower_components/html5shiv/dist/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Your Appointments</h1>
        <div id="appointments-app">
          Loading...
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    window.appConfig = {
      // @TODO: cachebuster, debug level, etc go here
    };
  </script>
  <!--
    To load files as-needed in dev:
      src="/steal/steal.js?appointments-app,development"
    To use the combined+minified build in production:
      src="/steal/steal.production.js?appointments-app,production"
  -->
  <script type="text/javascript" src="/steal/steal.js?appointments-app,development"></script>
  <script>
    (function(window, steal) {
      'use strict';

      function pageLoadError() {
        // Presumably, a function named 'pageLoadError' would do something more useful than this.
        console.error('Unable to initialize page');
      }

      if (steal) {
        steal('appointments-app', function (AppointmentsApp) {
          if (AppointmentsApp) {
            // For debugging convenience only, we keep a reference to the app's root control
            window.appInstance = new AppointmentsApp('#appointments-app', {});
          } else {
            pageLoadError();
          }
        });
      } else {
        pageLoadError();
      }
    }(window, window.steal));
  </script>

</body>
</html>
